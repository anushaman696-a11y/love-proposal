    body {

      flex-direction:column;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);

    }
    h1 {
      font-size: 36px;
      color: #ff2e63;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px pink;
    }
    button {
      padding: 15px 25px;
      font-size: 20px;
      margin: 10px;
      border:none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      position: relative;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {transform: translateY(-50px) rotate(0deg);}
      100% {transform: translateY(700px) rotate(360deg);}
    }
  </style>
</head>

<body>

<h1>After all our memoriesâ€¦ ğŸ’•</h1>
<h2>Will you be mine forever? ğŸ’</h2>

<button onclick="yesClick()">YES ğŸ˜</button>
<button id="noBtn" onclick="noMove()">NO ğŸ˜</button>

<p id="message" style="margin-top:20px; font-size:18px; color:#ff2e63;"></p>

<script>
  function yesClick() {
    document.getElementById("message").innerHTML =
      "ğŸ¥¹â¤ï¸ Nenu ninnu premistunanu ğŸ’• You made me the happiest!";

    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.background =
