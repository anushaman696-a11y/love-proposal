<!DOCTYPE html>
<html>
<head>
  <title>For You ğŸ’–</title>
  <style>
    body {
      background: linear-gradient(#ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 330px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: pop 0.8s;
      z-index: 2;
    }

    h1 { color: #ff2e63; }
    p { margin: 12px 0; }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      margin: 8px;
    }

    button.no { background:#555; }

    .shake { animation: shake 0.4s; }

    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-6px)}
      100%{transform:translateX(0)}
    }

    /* ğŸ† Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%;
      box-shadow:
        0 0 red,
        0 0 yellow,
        0 0 pink,
        0 0 cyan,
        0 0 violet;
      animation: explode 1s ease-out infinite;
    }

    @keyframes explode {
      from { transform: scale(0); opacity:1; }
      to { transform: scale(6); opacity:0; }
    }
  </style>
</head>

<body>

<!-- ğŸ¶ YES MUSIC -->

</div>

<script>
function yesAnswer(){

</html>
