<!DOCTYPE html>
<html>
<head>
  <title>Our Love Quiz üíï</title>
  <style>
    body {
      background: linear-gradient(#ffdde1, #ee9ca7);
      font-family: Arial;
      text-align: center;
      padding-top: 60px;
      overflow: hidden;
    }
    .card {
      background: white;
      width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s;
    }
    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }
    textarea {
      width: 90%;
      height: 70px;
      border-radius: 10px;
      padding: 8px;
    }

    .shake { animation: shake 0.3s; }

    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-6px)}
      100%{transform:translateX(0)}
    }

    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }

    .big-love {
      font-size: 28px;
      font-weight: bold;
      color: #ff2e63;
      animation: popBig 0.6s ease;
    }

    .big-warning {
      font-size: 26px;
      font-weight: bold;
      color: #b00020;
    }

    .heart {
      position: absolute;
      animation: float 2.5s linear forwards;
    }

    @keyframes float {
      from {transform:translateY(0); opacity:1;}
      to {transform:translateY(-220px); opacity:0;}
    }
  </style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="happyMusic"><source src="song.mp3"></audio>
<audio id="sadMusic"><source src="sad.mp3"></audio>

<div class="card" id="card">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p id="message"></p>
</div>

<script>
const happy = document.getElementById("happyMusic");
const sad = document.getElementById("sadMusic");

let musicTimer;
let current = 0;
let answers = []; // üíæ STORED ANSWERS

function playFor15Seconds(audio){
  clearTimeout(musicTimer);
  audio.currentTime = 0;
  audio.play();
  musicTimer = setTimeout(()=>{
    audio.pause();
    audio.currentTime = 0;
  },15000);
}

const loveQuotes = [
  "‚ù§Ô∏è You are my today and all my tomorrows.",
  "üíñ My heart chose you, always.",
  "ü•π Loving you is my favorite thing.",
  "üíò You are my safest place."
];

const sadMessages = [
  "üò§ HEYYY THAT HURT MY HEART üíî",
  "ü•∫ NOOOO BABY WRONG üò≠",
  "üíî TRY AGAINNNNN ü•π",
  "üò¢ MY HEART IS CRYING"
];

const quiz = [
  { q:"How much do you love me?", options:["Little","More","I no love","Infinity ‚ù§Ô∏è"], answer:3 },
  { q:"What is your first gift from me?", options:["Chocolate","Laici","McD","Bricks"], answer:0 },
  { q:"When we hugged and kissed first?", options:["21/06/2025","22/06/2025","20/06/2025","25/06/2025"], answer:2 },
  { q:"What is our anniversary date?", options:["20/12/2025","21/12/2025","22/12/2025","23/12/2025"], answer:0 },
  { q:"Did I know everything about you?", options:["Yes","No"], answer:0 },
  { q:"What is my favourite food?", options:["Gongura","Mutton","Chicken","You ‚ù§Ô∏è"], answer:3 },
  { q:"What do you wanna say to me now?", input:true },
  { q:"What is the most irritating thing about me?", input:true },
  { q:"What should I change in myself?", input:true },
  { q:"What do you expect from me?", input:true }
];

function loadQuestion(){
  document.getElementById("message").innerHTML = "";
  document.getElementById("options").innerHTML = "";
  document.getElementById("question").innerText = quiz[current].q;

  if(quiz[current].input){
    document.getElementById("options").innerHTML =
      `<textarea id="txt"></textarea><br>
       <button onclick="saveText()">Send üíå</button>`;
  } else {
    quiz[current].options.forEach((o,i)=>{
      document.getElementById("options").innerHTML +=
        `<button onclick="check(${i})">${o}</button><br>`;
    });
  }
}

function hearts(){
  for(let i=0;i<15;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.top="70%";
    h.style.fontSize=(Math.random()*30+25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2500);
  }
}

function check(i){
  answers.push({
    question: quiz[current].q,
    answer: quiz[current].options[i],
    correct: i === quiz[current].answer
  });

  if(i === quiz[current].answer){
    playFor15Seconds(happy);
    document.getElementById("message").className="big-love";
    document.getElementById("message").innerHTML =
      loveQuotes[Math.floor(Math.random()*loveQuotes.length)];
    hearts();
    setTimeout(()=>{current++;loadQuestion();},1200);
  } else {
    playFor15Seconds(sad);
    document.getElementById("message").className="big-warning";
    document.getElementById("message").innerText =
      sadMessages[Math.floor(Math.random()*sadMessages.length)];
  }
}

function saveText(){
  let t = document.getElementById("txt").value.trim();
  if(!t){ alert("Please write something üíå"); return; }

  answers.push({
    question: quiz[current].q,
    answer: t
  });

  current++;
  current < quiz.length ? loadQuestion() : showFinalMessage();
}

function showFinalMessage(){
  localStorage.setItem("loveQuizAnswers", JSON.stringify(answers));

  document.getElementById("question").innerHTML = "üíñ Quiz Finished üíñ";
  document.getElementById("options").innerHTML = "";
  document.getElementById("message").className = "big-love";
  document.getElementById("message").innerHTML =
    "Thank you for answering everything ü•πüíò<br>I love you infinity ‚ôæÔ∏è‚ù§Ô∏è";

  hearts();
  playFor15Seconds(happy);
}

loadQuestion();
</script>

</body>
</html>
