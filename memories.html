<!DOCTYPE html>
<html>
<head>
  <title>Our Love Quiz ğŸ’•</title>
  <style>
    body {
      background: linear-gradient(#ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 360px;
      margin: auto;
      padding: 22px;
      border-radius: 22px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 22px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      width: 90%;
    }

    textarea {
      width: 90%;
      height: 80px;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
    }

    .shake { animation: shake 0.35s; }

    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-7px)}
      50%{transform:translateX(7px)}
      75%{transform:translateX(-7px)}
      100%{transform:translateX(0)}
    }

    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }

    .big-love {
      font-size: 30px;
      font-weight: bold;
      color: #ff2e63;
      animation: pop 0.5s;
    }

    .big-warning {
      font-size: 30px;
      font-weight: bold;
      color: #b00020;
    }

    @keyframes pop {
      from {transform:scale(0.8);}
      to {transform:scale(1);}
    }

    .heart {
      position: absolute;
      animation: float 2.8s linear forwards;
    }

    @keyframes float {
      from {transform:translateY(0); opacity:1;}
      to {transform:translateY(-260px); opacity:0;}
    }
  </style>
</head>

<body>

<!-- ğŸµ MUSIC -->
<audio id="happyMusic"><source src="song.mp3"></audio>
<audio id="sadMusic"><source src="sad.mp3"></audio>

<div class="card" id="card">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p id="message"></p>
</div>

<script>
const happy = document.getElementById("happyMusic");
const sad = document.getElementById("sadMusic");

let current = 0;
let answers = [];
let musicTimer;

/* â±ï¸ music for 15 seconds */
function playFor15Seconds(audio){
  clearTimeout(musicTimer);
  happy.pause(); sad.pause();
  happy.currentTime = 0; sad.currentTime = 0;

  audio.play();
  musicTimer = setTimeout(()=>{
    audio.pause();
    audio.currentTime = 0;
  },15000);
}

/* ğŸ’– texts */
const loveQuotes = [
  "â¤ï¸ You are my today and all my tomorrows.",
  "ğŸ’– My heart chose you, always.",
  "ğŸ¥¹ Loving you is my favorite thing.",
  "ğŸ’˜ You are my safest place."
];

const sadMessages = [
  "ğŸ˜¤ HEYYY THAT HURT MY HEART ğŸ’”",
  "ğŸ¥º NOOO BABY WRONG ğŸ˜­",
  "ğŸ’” TRY AGAINNN ğŸ¥¹",
  "ğŸ˜¢ MY HEART IS CRYING"
];

/* â“ QUESTIONS */
const quiz = [
  { q:"How much do you love me?", options:["Little","More","I no love","Infinity â¤ï¸"], answer:3 },
  { q:"What is your first gift from me?", options:["Chocolate","Laici","McD","Bricks"], answer:0 },
  { q:"When we hugged and kissed first?", options:["21/06/2025","22/06/2025","20/06/2025","25/06/2025"], answer:2 },
  { q:"What is our anniversary date?", options:["20/12/2025","21/12/2025","22/12/2025","23/12/2025"], answer:0 },
  { q:"Did I know everything about you?", options:["Yes","No"], answer:0 },
  { q:"What is my favourite food?", options:["Gongura","Mutton","Chicken","You â¤ï¸"], answer:3 },
  { q:"What do you wanna say to me now?", input:true },
  { q:"What is the most irritating thing about me?", input:true },
  { q:"What should I change in myself?", input:true },
  { q:"What do you expect from me?", input:true }
];

/* ğŸ“¥ LOAD QUESTION */
function loadQuestion(){
  document.getElementById("message").innerHTML = "";
  document.getElementById("options").innerHTML = "";
  document.getElementById("question").innerText = quiz[current].q;

  if(quiz[current].input){
    document.getElementById("options").innerHTML =
      `<textarea id="txt"></textarea><br>
       <button onclick="saveText()">Send ğŸ’Œ</button>`;
  } else {
    quiz[current].options.forEach((o,i)=>{
      document.getElementById("options").innerHTML +=
        `<button onclick="check(${i})">${o}</button>`;
    });
  }
}

/* â¤ï¸ HEARTS */
function hearts(){
  for(let i=0;i<20;i++){
    let h = document.createElement("div");
    h.className = "heart";
    h.innerText = "â¤ï¸";
    h.style.left = Math.random()*window.innerWidth + "px";
    h.style.top = "70%";
    h.style.fontSize = (Math.random()*35+30) + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2800);
  }
}

/* âœ”ï¸ MCQ ANSWER */
function check(i){
  answers.push({
    question: quiz[current].q,
    answer: quiz[current].options[i],
    correct: i === quiz[current].answer
  });

  if(i === quiz[current].answer){
    playFor15Seconds(happy);
    message.className = "big-love";
    message.innerHTML = loveQuotes[Math.floor(Math.random()*loveQuotes.length)];
    hearts();
    setTimeout(()=>{current++;loadQuestion();},1300);
  } else {
    playFor15Seconds(sad);
    card.classList.add("shake");
    message.className = "big-warning";
    message.innerText = sadMessages[Math.floor(Math.random()*sadMessages.length)];
    setTimeout(()=>card.classList.remove("shake"),400);
  }
}

/* ğŸ“ TEXT ANSWER */
function saveText(){
  let t = txt.value.trim();
  if(!t){ alert("Please write something ğŸ’Œ"); return; }

  answers.push({ question: quiz[current].q, answer: t });
  current++;
  current < quiz.length ? loadQuestion() : showFinalMessage();
}

/* ğŸ‰ FINAL */
function showFinalMessage(){
  localStorage.setItem("loveQuizAnswers", JSON.stringify(answers));

  question.innerHTML = "ğŸ’– Quiz Finished ğŸ’–";
  options.innerHTML = "";
  message.className = "big-love";
  message.innerHTML =
    "Thank you for answering everything ğŸ¥¹ğŸ’˜<br>Taking you to something specialâ€¦ ğŸ’â¤ï¸";

  hearts();
  playFor15Seconds(happy);

  setTimeout(()=>{
    window.location.href = "proposal.html";
  },3000);
}

loadQuestion();
</script>

</body>
</html>
