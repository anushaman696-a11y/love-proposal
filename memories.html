<!DOCTYPE html>
<html>
<head>
  <title>Our Love Quiz ğŸ’•</title>
  <style>
    body {
      background: linear-gradient(#ffdde1, #ee9ca7);
      font-family: Arial;
      text-align: center;
      padding-top: 60px;
      overflow: hidden;
    }
    .card {
      background: white;
      width: 360px;
      margin: auto;
      padding: 22px;
      border-radius: 22px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s;
    }
    h2 { color:#ff2e63; }

    button {
      padding: 11px 20px;
      margin: 8px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }

    textarea {
      width: 90%;
      height: 75px;
      border-radius: 12px;
      padding: 8px;
      border:1px solid #ccc;
    }

    .shake { animation: shake 0.35s; }
    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-6px)}
      100%{transform:translateX(0)}
    }

    @keyframes fadeIn {
      from {opacity:0; transform: scale(0.9);}
      to {opacity:1; transform: scale(1);}
    }

    .heart, .broken {
      position: absolute;
      font-size: 24px;
      animation: float 2s linear forwards;
    }
    @keyframes float {
      from {transform: translateY(0); opacity:1;}
      to {transform: translateY(-180px); opacity:0;}
    }
  </style>
</head>

<body>

<!-- ğŸ¶ Background Music -->
<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ˜¢ Sad Sound -->
<audio id="sadSound">
  <source src="sad.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p id="message"></p>
</div>

<script>
const email = "shamanjayachanthyran@gmail.com";

const loveQuotes = [
  "â¤ï¸ You are my today and all my tomorrows.",
  "ğŸ’– My heart chose you, always.",
  "ğŸ¥¹ Loving you is my favorite thing.",
  "ğŸ’˜ You are my safest place.",
  "ğŸŒ¸ Every love story is beautiful, but ours is my favorite."
];

const hurtMessages = [
  "ğŸ’” Heyyy that hurt my heartttâ€¦ try again ğŸ˜¢â¤ï¸",
  "ğŸ¥º Ouchhhâ€¦ my heart just cried a little ğŸ’”",
  "ğŸ˜¢ Wrong answer babyâ€¦ donâ€™t break my heart like this ğŸ’•",
  "ğŸ’” Awww noooâ€¦ my heart is hurting ğŸ˜­"
];

const quiz = [
  { q:"How much do you love me?",
    options:["Little","More","I no love","Infinity â¤ï¸"], answer:3 },

  { q:"What is your first gift from me?",
    options:["Chocolate","Laici","McD","Bricks"], answer:0 },

  { q:"When we hugged and kissed first?",
    options:["21/06/2025","22/06/2025","20/06/2025","25/06/2025"], answer:2 },

  { q:"What is our anniversary date?",
    options:["20/12/2025","21/12/2025","22/12/2025","23/12/2025"], answer:0 },

  { q:"Did I know everything about you?",
    options:["Yes","No"], answer:0 },

  { q:"What is my favourite food?",
    options:["Gongura","Mutton","Chicken","You â¤ï¸"], answer:3 },

  { q:"What do you wanna say to me now?", input:true },
  { q:"What is the most irritating thing about me?", input:true },
  { q:"What should I change in myself?", input:true },
  { q:"What do you expect from me?", input:true }
];

let current = 0;
let answers = [];

function loadQuestion(){
  document.getElementById("message").innerHTML="";
  document.getElementById("options").innerHTML="";
  document.getElementById("question").innerText=quiz[current].q;

  if(quiz[current].input){
    options.innerHTML=
      `<textarea id="txt"></textarea><br>
       <button onclick="saveText()">Send ğŸ’Œ</button>`;
  } else {
    quiz[current].options.forEach((o,i)=>{
      options.innerHTML+=`<button onclick="check(${i})">${o}</button><br>`;
    });
  }
}

function hearts(){
  for(let i=0;i<8;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="â¤ï¸";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.top="65%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

function brokenHearts(){
  for(let i=0;i<6;i++){
    let b=document.createElement("div");
    b.className="broken";
    b.innerText="ğŸ’”";
    b.style.left=Math.random()*window.innerWidth+"px";
    b.style.top="65%";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),2000);
  }
}

function check(i){
  const card=document.getElementById("card");
  if(i===quiz[current].answer){
    message.innerHTML=loveQuotes[Math.floor(Math.random()*loveQuotes.length)];
    hearts();
    setTimeout(()=>{current++;loadQuestion();},1300);
  } else {
    card.classList.add("shake");
    document.getElementById("sadSound").play();
    message.innerText=hurtMessages[Math.floor(Math.random()*hurtMessages.length)];
    brokenHearts();
    setTimeout(()=>card.classList.remove("shake"),350);
  }
}

function saveText(){
  let t=txt.value.trim();
  if(!t){alert("Please write something ğŸ’Œ");return;}
  answers.push(quiz[current].q+": "+t);
  current++;
  if(current<quiz.length) loadQuestion();
  else sendMail();
}

function sendMail(){
  let body=encodeURIComponent(answers.join("\n\n"));
  window.location.href=`mailto:${email}?subject=ğŸ’– Love Answers&body=${body}`;
}

loadQuestion();
</script>

</body>
</html>
