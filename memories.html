<!DOCTYPE html>
<html>
<head>
  <title>Our Love Quiz ğŸ’•</title>
  <style>
    body {
      background: linear-gradient(#ffdde1, #ee9ca7);
      font-family: Arial;
      text-align: center;
      padding-top: 60px;
      overflow: hidden;
    }
    .card {
      background: white;
      width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s;
    }
    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }
    textarea {
      width: 90%;
      height: 70px;
      border-radius: 10px;
      padding: 8px;
    }
    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-5px)}
      50%{transform:translateX(5px)}
      75%{transform:translateX(-5px)}
      100%{transform:translateX(0)}
    }
    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }
    .heart {
      position: absolute;
      animation: float 2s linear forwards;
    }
    @keyframes float {
      from {transform:translateY(0); opacity:1;}
      to {transform:translateY(-150px); opacity:0;}
    }
  </style>
</head>

<body>

<!-- ğŸµ HAPPY & SAD MUSIC -->
<audio id="happyMusic">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<audio id="sadMusic">
  <source src="sad.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p id="message"></p>
</div>

<script>
const email = "shamanjayachanthyran@gmail.com";

const happy = document.getElementById("happyMusic");
const sad = document.getElementById("sadMusic");

const loveQuotes = [
  "â¤ï¸ You are my today and all my tomorrows.",
  "ğŸ’– My heart chose you, always.",
  "ğŸ¥¹ Loving you is my favorite thing.",
  "ğŸ’˜ You are my safest place."
];

const sadMessages = [
  "ğŸ˜¤ Heyyy that hurt my hearttt ğŸ’”",
  "ğŸ¥º Oii nooo, my heart is cryingâ€¦",
  "ğŸ’” Wrong answer babyâ€¦ try again ğŸ¥¹",
  "ğŸ˜¢ You broke my tiny heart just now",
  "ğŸ˜ˆ Wrong! Come on, you know me better"
];

const quiz = [
  { q:"How much do you love me?",
    options:["Little","More","I no love","Infinity â¤ï¸"], answer:3 },

  { q:"What is your first gift from me?",
    options:["Chocolate","Laici","McD","Bricks"], answer:0 },

  { q:"When we hugged and kissed first?",
    options:["21/06/2025","22/06/2025","20/06/2025","25/06/2025"], answer:2 },

  { q:"What is our anniversary date?",
    options:["20/12/2025","21/12/2025","22/12/2025","23/12/2025"], answer:0 },

  { q:"Did I know everything about you?",
    options:["Yes","No"], answer:0 },

  { q:"What is my favourite food?",
    options:["Gongura","Mutton","Chicken","You â¤ï¸"], answer:3 },

  { q:"What do you wanna say to me now?", input:true },
  { q:"What is the most irritating thing about me?", input:true },
  { q:"What should I change in myself?", input:true },
  { q:"What do you expect from me?", input:true }
];

let current = 0;
let answers = [];

function loadQuestion(){
  document.getElementById("message").innerHTML = "";
  document.getElementById("options").innerHTML = "";
  document.getElementById("question").innerText = quiz[current].q;

  if(quiz[current].input){
    document.getElementById("options").innerHTML =
      `<textarea id="txt"></textarea><br>
       <button onclick="saveText()">Send ğŸ’Œ</button>`;
  } else {
    quiz[current].options.forEach((o,i)=>{
      document.getElementById("options").innerHTML +=
        `<button onclick="check(${i})">${o}</button><br>`;
    });
  }
}

function hearts(){
  for(let i=0;i<12;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText=["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.top="65%";
    h.style.fontSize=(Math.random()*20+18)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

function check(i){
  if(i===quiz[current].answer){
    sad.pause(); sad.currentTime=0;
    happy.play();

    document.getElementById("message").innerHTML =
      loveQuotes[Math.floor(Math.random()*loveQuotes.length)];

    hearts();
    setTimeout(()=>{current++;loadQuestion();},1200);
  } else {
    happy.pause(); happy.currentTime=0;
    sad.play();

    document.getElementById("card").classList.add("shake");
    document.getElementById("message").innerText =
      sadMessages[Math.floor(Math.random()*sadMessages.length)];

    setTimeout(()=>document.getElementById("card").classList.remove("shake"),300);
  }
}

function saveText(){
  let t=document.getElementById("txt").value.trim();
  if(!t){ alert("Please write something ğŸ’Œ"); return; }
  answers.push(quiz[current].q + ": " + t);
  current++;
  if(current<quiz.length) loadQuestion();
  else sendMail();
}

function sendMail(){
  let body = encodeURIComponent(answers.join("\n\n"));
  window.location.href =
    `mailto:${email}?subject=ğŸ’– Love Answers&body=${body}`;
}

loadQuestion();
</script>

</body>
</html>
